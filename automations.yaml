- id: '1722094593989'
  alias: light_kitchen_presence
  description: ''
  trigger:
  - platform: numeric_state
    entity_id:
    - sensor.presence_tuya_target_distance
    for:
      hours: 0
      minutes: 0
      seconds: 0
    below: 3.5
    above: 0.5
  - platform: state
    entity_id:
    - binary_sensor.presence_tuya_presence
    from: 'on'
    to: 'off'
    for:
      hours: 0
      minutes: 0
      seconds: 3
  condition: []
  action:
  - choose:
    - conditions:
      - condition: and
        conditions:
        - condition: numeric_state
          entity_id: sensor.presence_tuya_target_distance
          below: 3.5
          above: 0.5
      sequence:
      - if:
        - condition: numeric_state
          entity_id: sensor.presence_tuya_illuminance_lux
          below: 7
        - condition: state
          entity_id: switch.socket_switch
          state: 'off'
        then:
        - data: {}
          target:
            entity_id: switch.socket_switch
          action: switch.turn_on
      - if:
        - condition: state
          entity_id: light.philips_bulb_0ba9_light
          state: 'on'
        - condition: state
          entity_id: binary_sensor.mi_move_sensor_occupancy
          state: 'off'
        then:
        - metadata: {}
          data: {}
          action: script.turn_off_room
        enabled: false
    - conditions:
      - condition: and
        conditions:
        - condition: numeric_state
          entity_id: sensor.presence_tuya_target_distance
          above: 0.5
          below: 3.5
        - condition: numeric_state
          entity_id: sensor.presence_tuya_illuminance_lux
          above: 7.5
      sequence:
      - if:
        - condition: state
          entity_id: switch.socket_switch
          state: 'on'
        then:
        - metadata: {}
          data: {}
          target:
            entity_id: switch.socket_switch
          action: switch.turn_off
    - conditions:
      - condition: and
        conditions:
        - condition: numeric_state
          entity_id: sensor.presence_tuya_target_distance
          below: 0
        - condition: numeric_state
          entity_id: sensor.presence_tuya_illuminance_lux
          above: 5
      sequence:
      - if:
        - condition: state
          entity_id: switch.socket_switch
          state: 'on'
        then:
        - data: {}
          target:
            entity_id: switch.socket_switch
          action: switch.turn_off
  mode: single
