default_config:

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - !secret ip_proxy

telegram_bot:
  - platform: polling
    api_key: !secret tg_api_key_bot
    allowed_chat_ids:
      - !secret tg_user_id

notify:
  - name: telegram
    platform: telegram
    chat_id: !secret tg_user_id

frontend:
  themes: !include_dir_merge_named themes

shell_command:
  pushupdates_to_github: ./pushupdates.sh
  wake_pc: ./wake_pc.sh
  sleep_pc: ./sleep_pc.sh

ble_monitor:
  bt_auto_restart: True
  active_scan: True
  discovery: False
  devices:
    - mac: "E8:5C:87:78:6F:EB"
      name: "MiBand"
      track_device: True
      tracker_scan_interval: 20
      consider_home: 120
    - mac: "5C:CA:D3:D7:D8:FB"
      name: "MiScale"

