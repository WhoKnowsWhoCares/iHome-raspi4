- id: Coming
  alias: enter_home_zone
  trigger:
    - platform: zone
      entity_id: device_tracker.asfrantsoneplus
      zone: zone.home
      event: enter
  action:
    - service: notify.telegram
      data:
        message: "Enter home zone"

- id: Leaving
  alias: leaving_home_zone
  trigger:
    - platform: zone
      entity_id: device_tracker.asfrantsoneplus
      zone: zone.home
      event: leave
  action:
    - service: notify.telegram
      data:
        message: "Leave home zone"
