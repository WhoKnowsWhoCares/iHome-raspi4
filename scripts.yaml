alarm_light_flash:
  alias: alarm_light_flash
  sequence:
    - repeat:
        count: 10
        sequence:
          - service: light.toggle
            data:
              flash: short
              brightness_pct: 100
            target:
              entity_id: light.mi_yeelink_bulb
          - delay:
              hours: 0
              minutes: 0
              seconds: 0
              milliseconds: 500
  mode: single
  icon: mdi:alarm-light-outline

toggle_switch:
  alias: Toggle_switch
  sequence:
    - if:
        - condition: device
          type: is_on
          device_id: 77e1896af65516a68096c8cc777f8bea
          entity_id: switch.zigbee_switch_l1
          domain: switch
      then:
        - service: switch.turn_off
          data: {}
          target:
            device_id: 77e1896af65516a68096c8cc777f8bea
      else:
        - service: switch.turn_on
          data: {}
          target:
            device_id: 77e1896af65516a68096c8cc777f8bea
  mode: single
  icon: mdi:toggle-switch-outline
