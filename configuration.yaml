homeassistant:
  name: asFrants iHome
  latitude: !secret latitude_coord
  longitude: !secret longitude_coord
  elevation: 158
  unit_system: metric
  country: RU
  time_zone: Europe/Moscow
  packages: !include_dir_merge_named includes/packages
  customize: !include includes/customize.yaml

logger:
  default: warning
  logs:
    custom_components.xiaomi_miot: debug

yandex_smart_home:
  notifier:
    - oauth_token: !secret yandex_oauth_token
      skill_id: !secret yandex_skill_id
      user_id: !secret yandex_user_id

yandex_station:
  devices:
    media_player.yandex_station_ff98f0294a56d19578794aff:
      host: !secret yandex_mini_ip
      name: Alice
  recognition_lang: ru-RU
  tts_service_name: alice_say

default_config:

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - !secret ip_proxy

telegram_bot:
  - platform: polling
    api_key: !secret tg_api_key_bot
    allowed_chat_ids:
      - !secret tg_user_id

notify:
  - name: telegram
    platform: telegram
    chat_id: !secret tg_user_id

# device_tracker:
#   - platform: ping
#     interval_seconds: 60
#     consider_home: 1000
#     hosts:
#       one_plus_5g: !secret ip_phone1
#       one_plus: !secret ip_phone2
proximity:
  home:
    zone: home
    devices: device_tracker.asfrantsoneplus
    tolerance: 50
    unit_of_measurement: m

frontend:
  themes: !include_dir_merge_named themes

xiaomi_miot:
  username: !secret xiaomi_miot_login
  password: !secret xiaomi_miot_pwd
  server_country: ru
  device_customizes:
    chuangmi.camera.012a04:
      miot_local: true
  exclude_state_attributes:
    - miot_type
    - stream_address
    - motion_video_latest

# Внешние папки
input_boolean: !include includes/input/input_boolean.yaml
input_number: !include includes/input/input_number.yaml
input_select: !include includes/input/input_select.yaml
input_datetime: !include includes/input/input_datetime.yaml

group: !include includes/groups.yaml
recorder: !include includes/recorder.yaml
scene: !include includes/scenes.yaml
alert: !include includes/alert.yaml

# Внешние папки
automation: !include_dir_merge_list includes/automation
light: !include_dir_merge_list includes/light
sensor: !include_dir_merge_list includes/sensor
switch: !include_dir_merge_list includes/switches
script: !include_dir_merge_named includes/script

shell_command:
  pushupdates_to_github: ./pushupdates.sh
