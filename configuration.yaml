default_config:

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - !secret ip_proxy

telegram_bot:
  - platform: polling
    api_key: !secret tg_api_key_bot
    allowed_chat_ids:
      - !secret tg_user_id

notify:
  - name: telegram
    platform: telegram
    chat_id: !secret tg_user_id

frontend:
  themes: !include_dir_merge_named themes

