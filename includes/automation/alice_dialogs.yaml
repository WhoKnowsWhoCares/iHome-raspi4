- id: Alice leaving
  trigger:
    platform: event
    event_type: yandex_intent
    event_data:
      session: { dialog: прощание } # тот самый тег в media_content_type
  action:
    choose:
      # проверяем варианты ответов, таких проверок может быть несколько
      - conditions: "{{ trigger.event.data.text in ['да','пока'] }}"
        sequence:
          - event: yandex_intent_response
            event_data:
              text: "Прогноз погоды на дорожку"
          - service: media_player.play_media
            entity_id: media_player.yandex_station_ff98f0294a56d19578794aff
            data:
              media_content_id: "Расскажи прогноз погоды"
              media_content_type: command
    default:
      - event: yandex_intent_response
        event_data:
          text: "Ну нет, так нет"
